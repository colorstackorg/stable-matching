name: Publish Package to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      # Note that the following steps are duplicated from ./test.yml.
      # TODO: Figure out how to make re-usable workflows.
      - run: npm install
      - run: npm run format
      - run: npm run lint
      - run: npm run test

      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
